<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">

    <input type="text" id="input" class="calculator-screen" value="" disabled />

    <div class="btn__operators">
      <button type="button" id="dOne_op" class="operator" value="delete">‚Üê</button>
      <button type="button" id="CE_op" class="operator" value="CE">CE</button>
      <button type="button" id="C_op" class="operator" value="C">C</button>
      <button type="button" id="NE_op" class="operator" value="+/-">+/-</button>

      <button type="button" id="Add_op" class="operator" value="+">+</button>
      <button type="button" id="Subt_op" class="operator" value="-">-</button>
      <button type="button" id="Mult_op" class="operator" value="*">*</button>
      <button type="button" id="Div_op" class="operator" value="/">/</button>
    </div>

    <div class="btn__numbers">
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>


      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>


      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" id="btn__zero" value="0">0</button>
      <button type="button" class="decimal function" value=".">.</button>
    </div>

    <button type="button" id="Equal_op" class="equal-sign operator" value="=">=</button>

  </div>

</body>

</html>
