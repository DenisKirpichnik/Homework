<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <section class="display">
      <div class="display__indicator" id="display__indicator">
        <div class="calculation__block">
          <div class="calculations__bufferContainer"> <span class="calculations__buffer"></span></div>
          <div class="display__indicatorContainer">
            <div class="display__values"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="keyboard">
      <section class="line-1 row-4">
        <div class="col-4-1"><button class="key operator" name="backspace"> ‚Üê</button></div>
        <div class="col-4-1"><button class="key operator" name="resetlast"> CE</button></div>
        <div class="col-4-1"><button class="key operator" name="reset"> C</button></div>
        <div class="col-4-1"><button class="key operator" name="+/-"> +/-</button></div>
      </section>
      <section class="line-2 row-4">
        <div class="col-4-1"><button class="key number" name="7"> 7</button></div>
        <div class="col-4-1"><button class="key number" name="8"> 8</button></div>
        <div class="col-4-1"><button class="key number" name="9"> 9</button></div>
        <div class="col-4-1"><button class="key operator" name="/"> /-</button></div>
      </section>
      <section class="line-3 row-4">
        <div class="col-4-1"><button class="key number" name="4"> 4</button></div>
        <div class="col-4-1"><button class="key number" name="5"> 5</button></div>
        <div class="col-4-1"><button class="key number" name="6"> 6</button></div>
        <div class="col-4-1"><button class="key operator" name="*"> *</button></div>
      </section>
      <section class="line-4 row-4">
        <div class="col-4-1"><button class="key number" name="1"> 1</button></div>
        <div class="col-4-1"><button class="key number" name="2"> 2</button></div>
        <div class="col-4-1"><button class="key number" name="3"> 3</button></div>
        <div class="col-4-1"><button class="key operator" name="-"> -</button></div>
      </section>
      <section class="line-5 row-4">
        <div class="col-4-1"><button class="key operator" name="="> =</button></div>
        <div class="col-4-1"><button class="key number" name="0"> 0</button></div>
        <div class="col-4-1"><button class="key operator" name="."> .</button></div>
        <div class="col-4-1"><button class="key operator" name="+"> +</button></div>
      </section>
    </section>

  </div>
</body>

</html>
