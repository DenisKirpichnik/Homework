<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
  <script src="script.js" defer></script>
  <meta charset="utf-8" />
  <title>Calculator</title>
</head>

<body>

  <div class="wrapper">
    <div class="display">
      <div class="buffer__displayContainer">
        <span class="buffer__display"></span>
      </div>
      <div class="currentValue__displayContainer">
        <span class="currentValue__display"></span>
      </div>
    </div>


    <div class="container keyboard">
      <div class="row">
        <div class="col-sm"><button class="btn__operators button " id="deleteone_op" value="←"> ←</button></div>
        <div class="col-sm"><button class="btn__operators button" id="clearAll__op" value="CE"> CE</button></div>
        <div class="col-sm"><button class="btn__operators button" id="clearInput__op" value="C"> C</button></div>
        <div class="col-sm"><button class="btn__operators button" id="negateCurrOperand__op" value="+/-"> +/-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="btn__numbers button" value="7"> 7</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="8"> 8</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="9"> 9</button></div>
        <div class="col-sm"><button class="btn__operators button" value="/"> /</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="btn__numbers button" value="4"> 4</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="5"> 5</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="6"> 6</button></div>
        <div class="col-sm"><button class="btn__operators button" value="*"> *</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="btn__numbers button" value="1"> 1</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="2"> 2</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="3"> 3</button></div>
        <div class="col-sm"><button class="btn__operators button" value="-"> -</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="btn__operators button" id="equal__op" value="="> =</button></div>
        <div class="col-sm"><button class="btn__numbers button" value="0"> 0</button></div>
        <div class="col-sm"><button class="btn__operators button" id="decimal__op" value="."> .</button></div>
        <div class="col-sm"><button class="btn__operators button" value="+"> +</button></div>
      </div>
    </div>
  </div>

</body>

</html>
