<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
  <script src="script.js" defer></script>
  <meta charset="utf-8" />
  <title>Bootstrap tutorial</title>
</head>

<body>
  <div class="wrapper">
    <div class="display">
      <div class="buffer__displayContainer">
        <span class="buffer__display">dummy buffer</span>
      </div>
      <div class="currentValue__displayContainer">
        <span class="currentValue__display">dummy value</span>
      </div>
    </div>


    <div class="container keyboard">
      <div class="row">
        <div class="col-sm"><button class="key operator " name="backspace"> ‚Üê</button></div>
        <div class="col-sm"><button class="key operator" name="resetlast"> CE</button></div>
        <div class="col-sm"><button class="key operator" name="reset"> C</button></div>
        <div class="col-sm"><button class="key operator" name="+/-"> +/-</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="key number" name="7"> 7</button></div>
        <div class="col-sm"><button class="key number" name="8"> 8</button></div>
        <div class="col-sm"><button class="key number" name="9"> 9</button></div>
        <div class="col-sm"><button class="key operator" name="/"> /-</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="key number" name="4"> 4</button></div>
        <div class="col-sm"><button class="key number" name="5"> 5</button></div>
        <div class="col-sm"><button class="key number" name="6"> 6</button></div>
        <div class="col-sm"><button class="key operator" name="*"> *</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="key number" name="1"> 1</button></div>
        <div class="col-sm"><button class="key number" name="2"> 2</button></div>
        <div class="col-sm"><button class="key number" name="3"> 3</button></div>
        <div class="col-sm"><button class="key operator" name="-"> -</button></div>
      </div>
      <div class="row">
        <div class="col-sm"><button class="key operator" name="="> =</button></div>
        <div class="col-sm"><button class="key number" name="0"> 0</button></div>
        <div class="col-sm"><button class="key operator" name="."> .</button></div>
        <div class="col-sm"><button class="key operator" name="+"> +</button></div>
      </div>
    </div>
  </div>
</body>

</html>
